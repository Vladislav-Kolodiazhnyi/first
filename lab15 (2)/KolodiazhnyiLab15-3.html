<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 3</title>
</head>
<body>
    <script>
        let b = 1000;
        let count = 0;
        let res = 0;

        while(b > 5)
        {
            b /= 3;
            count++;
        }

        res = b;

        document.write("Отримане число: ", res, "<br>");
        document.write("Кількість ітерацій: ", count);
    </script>
</body>
</html>
