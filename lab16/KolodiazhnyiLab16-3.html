<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 3</title>
</head>
<body>
    <p id="demo"></p>

    <input type="text" placeholder="Введіть текст 1" onclick="outputValue(this)"><br><br>
    <input type="text" placeholder="Введіть текст 2" onclick="outputValue(this)"><br><br>
    <input type="text" placeholder="Введіть текст 3" onclick="outputValue(this)">

    <script>
        function outputValue(input)
        {
            document.getElementById("demo").textContent = input.value;
        }
    </script>
</body>
</html>
